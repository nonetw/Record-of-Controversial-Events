<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>爭議事件紀錄</title>
  <!-- DataTables CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    img { max-width: 150px; margin: 5px; }
    .tag {
      display: inline-block;
      background-color: #eee;
      border-radius: 4px;
      padding: 2px 6px;
      margin: 2px;
      font-size: 12px;
    }
    .filter-container { margin-bottom: 15px; }
  </style>
</head>
<body>
  <h1>爭議事件紀錄</h1>

  <!-- 標籤篩選複選框 -->
  <!--
  <div class="filter-container">
    <label><input type="checkbox" class="tagFilter" value="食安"> 食安</label>
    <label><input type="checkbox" class="tagFilter" value="勞工"> 勞工</label>
    <label><input type="checkbox" class="tagFilter" value="中國"> 中國</label>
  </div>
  -->

  <table id="eventTable" class="display">
    <thead>
      <tr>
        <th>時間</th>
		<th>名稱</th>
        <th>標籤</th>
        <th>事件簡述</th>
        <th>網址</th>
        <th>紀錄截圖</th>
      </tr>
      <!-- 在前三欄位加下拉選單 -->
      <tr>
        <th></th>
        <th><select><option value="">全部</option></select></th>
        <th><select><option value="">全部</option></select></th>
        <th></th>
        <th></th>
		<th></th>
      </tr>
    </thead>
    <tbody>
      <!-- 頂新有多筆紀錄 -->
      <tr>
		<td>2012–2014</td>
        <td>頂新國際集團</td>
        <td>
          <span class="tag">食安</span>
        </td>
        <td>頂新公司進口劣質油品製成食用油販售，引發「黑心油事件」。</td>
        <td>
          <a href="https://www.thenewslens.com/article/170761">新聞來源1</a><br>
        </td>
        <td>
          <img src="images/tinghsin_oil1.png" alt="截圖1">
        </td>
      </tr>
      <!-- 全聯紀錄 -->
      <tr>
        <td>2017</td>
		<td>全聯福利中心</td>
        <td>
          <span class="tag">勞工</span>
        </td>
        <td>全聯員工在勞動節倒下，7天後過世，事件引發過勞職災爭議。</td>
        <td>
          <a href="https://www.twreporter.org/a/death-of-pxmart-labor">新聞來源</a>
        </td>
        <td>
          <img src="images/pxmart_labor.png" alt="截圖1">
        </td>
      </tr>
	  <tr>
        <td>2024</td>
		<td>全聯福利中心</td>
        <td>
          <span class="tag">誠信</span>
        </td>
        <td>全聯優惠藏陷阱？特價商品「一算比原價貴」</td>
        <td>
          <a href="https://www.storm.mg/lifestyle/5168469">新聞來源</a>
        </td>
        <td>
          <img src="images/pxmart_labor.png" alt="截圖1">
        </td>
      </tr>
	  <tr>
        <td>20250920</td>
		<td>全聯福利中心</td>
        <td>
          <span class="tag">中國</span>
		  <span class="tag">誠信</span>
        </td>
        <td>國產馬鈴薯產地竟標「中國」 全聯：門市作業疏失會檢討</td>
        <td>
          <a href="https://news.tvbs.com.tw/life/2994539">新聞來源</a>
        </td>
        <td>
          <img src="images/pxmart_labor.png" alt="截圖1">
        </td>
      </tr>
    </tbody>
  </table>

  <!-- jQuery + DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
  <script>
$(document).ready(function() {
  var table = $('#eventTable').DataTable({
    orderCellsTop: true,
    fixedHeader: true,
    pageLength: 100,
    lengthMenu: [10, 20, 50, 100]
  });

  // 建立下拉選單
  $('#eventTable thead tr:eq(1) th').each(function(i) {
    var select = $('select', this);
    if (select.length) {
      if (i === 2) { // 標籤欄位
        // 從每個 cell 抓出所有 <span class="tag">
        table.column(i).nodes().to$().each(function() {
          $(this).find('.tag').each(function() {
            var tagText = $(this).text().trim();
            if (tagText && select.find("option[value='" + tagText + "']").length === 0) {
              select.append('<option value="' + tagText + '">' + tagText + '</option>');
            }
          });
        });
      } else {
        // 其他欄位直接抓純文字
        table.column(i).nodes().to$().each(function() {
          var text = $(this).text().trim();
          if (text && select.find("option[value='" + text + "']").length === 0) {
            select.append('<option value="' + text + '">' + text + '</option>');
          }
        });
      }

      // 綁定篩選事件
      select.on('change', function() {
        var val = $(this).val();
        if (val) {
          // 用「包含」搜尋，避免被合併
          table.column(i).search(val).draw();
        } else {
          table.column(i).search('').draw();
        }
      });
    }
  });
});
  </script>
</body>
</html>
