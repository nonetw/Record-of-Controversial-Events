<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>公司/組織重要事件紀錄</title>
  <!-- DataTables CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    img { max-width: 150px; margin: 5px; }
    .tag {
      display: inline-block;
      background-color: #eee;
      border-radius: 4px;
      padding: 2px 6px;
      margin: 2px;
      font-size: 12px;
    }
    .filter-container { margin-bottom: 15px; }
  </style>
</head>
<body>
  <h1>公司/組織重要事件紀錄</h1>

  <!-- 標籤篩選複選框 -->
  <div class="filter-container">
    <label><input type="checkbox" class="tagFilter" value="食安"> 食安</label>
    <label><input type="checkbox" class="tagFilter" value="勞工"> 勞工</label>
    <label><input type="checkbox" class="tagFilter" value="IPO"> IPO</label>
  </div>

  <table id="eventTable" class="display">
    <thead>
      <tr>
        <th>公司名稱</th>
        <th>標籤</th>
        <th>事件簡述</th>
        <th>網址</th>
        <th>紀錄截圖</th>
      </tr>
    </thead>
    <tbody>
      <!-- 頂新有多筆紀錄 -->
      <tr>
        <td>頂新國際集團</td>
        <td>
          <span class="tag">食安</span>
        </td>
        <td>2012–2014年間，頂新公司進口劣質油品製成食用油販售，引發「黑心油事件」。</td>
        <td>
          <a href="https://www.thenewslens.com/article/170761">新聞來源1</a><br>
          <a href="https://www.cna.com.tw/news/asoc/202112280123.aspx">新聞來源2</a>
        </td>
        <td>
          <img src="images/tinghsin_oil1.png" alt="截圖1">
        </td>
      </tr>
      <tr>
        <td>頂新國際集團</td>
        <td>
          <span class="tag">勞工</span>
          <span class="tag">合作</span>
        </td>
        <td>2015年，頂新爆發勞資糾紛並與外部組織簽署合作協議。</td>
        <td>
          <a href="https://example.com">新聞來源</a>
        </td>
        <td>
          <img src="images/tinghsin_labor.png" alt="截圖2">
        </td>
      </tr>
      <!-- 全聯紀錄 -->
      <tr>
        <td>全聯福利中心</td>
        <td>
          <span class="tag">勞工</span>
        </td>
        <td>2017年，全聯員工羅玉芬在勞動節倒下，7天後過世，事件引發過勞職災爭議。</td>
        <td>
          <a href="https://www.twreporter.org/a/death-of-pxmart-labor">新聞來源</a>
        </td>
        <td>
          <img src="images/pxmart_labor.png" alt="截圖1">
        </td>
      </tr>
    </tbody>
  </table>

  <!-- jQuery + DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
  <script>
    $(document).ready(function() {
      var table = $('#eventTable').DataTable({
        pageLength: 5,
        lengthMenu: [5, 10, 20],
        order: [[0, 'asc']]
      });

      // 標籤複選篩選功能
      $('.tagFilter').on('change', function() {
        var selectedTags = [];
        $('.tagFilter:checked').each(function() {
          selectedTags.push($(this).val());
        });

        if (selectedTags.length > 0) {
          var regex = selectedTags.join('|'); // OR 條件
          table.column(1).search(regex, true, false).draw();
        } else {
          table.column(1).search('').draw();
        }
      });
    });
  </script>
</body>
</html>
