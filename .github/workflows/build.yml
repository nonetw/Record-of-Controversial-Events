name: Build Events HTML

on:
  push:
    paths:
      - "data/events.csv"
      - "images/**"
      - "tools/build_events.py"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 如果有需要額外套件，可以在這裡加上，例如：
          # pip install pandas

      - name: Run build_events.py
        run: python tools/build_events.py

      - name: Upload artifact (events.html)
        uses: actions/upload-artifact@v3
        with:
          name: events-html
          path: partials/events.html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: events-html
          path: partials/

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: partials

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2