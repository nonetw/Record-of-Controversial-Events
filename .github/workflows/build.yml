name: Build rows and deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'data/events.csv'
      - 'images/**'
      - 'tools/build_events.py'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Generate rows.html
        run: python tools/build_events.py

      - name: Commit generated events.html
        run: |
          git config user.name "GitHub Actions"
          git config user.email "nonetw@users.noreply.github.com"
          git add contents/events.html
          git commit -m "Auto-update events.html" || echo "No changes"
          git push

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .