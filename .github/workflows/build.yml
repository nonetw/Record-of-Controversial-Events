name: Build and Deploy Events Site

on:
  push:
    branches:
      - main
    paths:
      - "data/events.csv"
      - "images/**"
      - "tools/build_events.py"
      - "index.html"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Build events.html
        run: python tools/build_events.py

      - name: Prepare site folder
        run: |
          mkdir site
          cp index.html site/
          cp -r partials site/
          cp -r images site/

      - name: Upload artifact (for manual download/debug)
        uses: actions/upload-artifact@v4
        with:
          name: events-site
          path: site

      - name: Upload Pages artifact (for deployment)
        uses: actions/upload-pages-artifact@v2
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2